<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="/static/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/product/category.css">
</head>
<body style="margin: 0">
    <div class="page">
        <header th:insert="~{other/fragments :: header}"></header>

        <main style="margin-left: 10%; margin-right: 10%;">

            <div style="padding-top: 10px; font-size: 20px; display: flex; justify-content: center">
                <p class="category_page_title" th:text="${categoryName}"></p>
            </div>

            <div class="category_page_center_frame_grid">

                <form class="category_page_product_frame" th:each="preview : ${previews}" method="GET" th:action="@{/product/{id}(id=${preview.getId()})}">
                    <p class="category_page_product_name_text" th:text="${preview.getName()}"></p>
                    <input style="max-width: 100%; max-height: 50%;" type="image" th:src="${preview.getImageAdress()}">
                    <p class="category_page_price_text" th:text="${preview.getPrice()}"></p>
                </form>

            </div>

        </main>

        <footer th:insert="~{other/fragments :: footer}" style="margin-top: auto;"></footer>
    </div>
</body>
</html>
