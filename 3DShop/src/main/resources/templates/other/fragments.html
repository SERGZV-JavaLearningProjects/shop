<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" style="position: relative; background: #113be8; height: 80px">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/other/fragments.css">

    <form method="GET" action="/">
        <input class="header_logo_button" type="image" src="/static/images/elements/logo.png" alt="На главную">
    </form>

    <div class="header_exit_button" sec:authorize="isAuthenticated()">
        <form style="float: right" method="GET" action="/logout">
            <input type="image" src="/static/images/elements/exit.png" alt="Выйти из системы">
        </form>
    </div>

    <div style="position: absolute; right: 10%; top: 22px;">
        <div class="header_user_group">
            <div sec:authorize="isAuthenticated()">
                <span class="header_user_nick_text" th:text="${session.username}"></span>
                <form style="float: right; padding-left: 20px" method="GET" action="/account/show">
                    <input type="image" src="/static/images/elements/account.png" alt="В личный кабинет">
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <form style="float: left; padding-right: 10px" method="GET" action="/account/new">
                    <input type="image" src="/static/images/elements/create_account.png" alt="Создать аккаунт">
                </form>
                <form style="float: left" method="GET" action="/account/login">
                    <input type="image" src="/static/images/elements/account_enter.png" alt="Авторизироватся">
                </form>
            </div>
        </div>
    </div>
</header>

<footer th:fragment="footer" style="position: relative; background: #c5e384; display: flex; height: 60px;">
    <p style="margin-left: 10%; width: 200px; display: flex; align-items: center;">
        &copy; Localhost:8080.ru :-)
    </p>

    <div style="position: absolute; display: flex; align-items: center; right: 10%; height: 100%">
        <p style="position: relative; display: flex; align-items: center; height: 100%;">My contacts:</p>
        <p style="position: relative; display: flex; align-items: center; height: 100%; padding-left: 10px">
            https://vk.com/sergzv22<br>
            sergzv22@rambler.ru<br>
            sergzv00@gmail.com
        </p>
    </div>
</footer>
</body>
</html>
