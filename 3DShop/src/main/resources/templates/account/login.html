<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/common/common.css">
</head>
<body style="margin: 0">
<div class="page">
    <header th:insert="~{other/fragments :: header}"></header>

    <main>
        <div class="login_window">
            <p class="shrikhand" style="background: red; position: relative; text-align: center">Login</p>

            <form style="height: 293px" method="POST" action="/account/login">
                <div class="login_form">

                    <div style="display: flex; flex-direction: column;" >
                        <label for="username"><b>Имя пользователя</b></label>
                        <input type="text" id="username" name="username" placeholder="Сергей"/><br>

                        <label for="password"><b>Пароль</b></label>
                        <input type="password" id="password" name="password" placeholder="Сергеевич"/>
                    </div>

                    <input style="bottom: 100px; width: 120px; height: 50px" type="submit" value="Войти"/>
                </div>
            </form>
        </div>
    </main>

    <footer th:insert="~{other/fragments :: footer}" style="margin-top: auto;" ></footer>
</div>
</body>
</html>
