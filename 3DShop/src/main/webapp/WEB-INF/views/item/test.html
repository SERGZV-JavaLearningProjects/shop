<!DOCTYPE html>
<html lang="ru">
<head>
    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <meta charset="utf-8">
</head>
<body>
<header>
    <a id="link1" href="#">Click me</a>
    <div id="list" style="display: none;"><img src="http://minionomaniya.ru/wp-content/uploads/2016/01/latest2.jpg"></div>
    <script>$(document).ready(function () {
        $('a#link1').click(function (e) {
            $(this).toggleClass('active');
            $('#list').toggle();
            e.stopPropagation();
        });
        $('body').click(function () {
            var link = $('a#link1');
            if (link.hasClass('active')) {
                link.click();
            }
        });
    });
    </script>
</body>
</html>
