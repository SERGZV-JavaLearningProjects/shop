<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account was created</title>
    <link rel="stylesheet" type="text/css" href="/resources/static/css/styles.css">
</head>
<body style="margin: 0">
    <div class="page">
        <header th:insert="~{other/fragments :: header}"></header>

        <main style="margin-left: 10%; margin-right: 10%;">
            <div class="info_frame">
                <h2 style="margin-bottom: 5px" >Redirecting...</h2>
                <p style="border-bottom: 1px solid var(--border-color)"></p>
                <p style="margin: 20px 0">
                    Your account has been successfully created. You will be redirected to your account page in n seconds.
                    if the transition did not occur automatically, you can do it manually using the button below.
                </p>

                <div id="sec" >
                    <p id="sec0">5</p>
                </div>

                <div style="display: flex; justify-content: flex-end">
                    <form action="#" th:action="@{/account/{id}(id=${id})}" method="GET">
                        <button style="width: 100px; height: 30px" type="submit">Button</button>
                    </form>
                </div>
            </div>
        </main>

        <footer th:insert="~{other/fragments :: footer}" style="margin-top: auto;"></footer>
    </div>
</body>
</html>
