<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Item name</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body style="margin: 0">
    <div class="page" style="margin: 0">
        <header th:insert="~{other/fragments :: header}"></header>

        <main style="margin-left: 17%; margin-right: 17%;">
            <div class="item_window">
                <div style="position: relative; background: #d4790a; width: 35%">

                    <img id="main_product_image" src="/static/images/products/1/1.jpg" width="100%" height="400px">

                    <div style="position: relative; background: #c5e384; width: 430px; height: 120px; top: 10px; left: 10px; display: flex; overflow: auto">

                        <div th:each="image : ${order.getProduct().getImages()}">
                            <input type="image" th:src="${image}" alt="miniature" onclick="setNewImage(this)" style="width: 80px; height: 80px; margin: 3px">
                        </div>

                    </div>
                </div>

                <div style="position: relative; background: #d4790a; width: 30%; display: flex; flex-direction: column; align-items: center">
                    <h2 th:text="${order.getProduct().getName()}" ></h2>
                    <p style="margin-top: 20px" th:text="${order.getProduct().getDescription()}"></p>
                </div>

                <div style="position: relative; background: #d4790a; width: 24%; display: flex; flex-direction: column; align-items: center">

                    <h1 th:text="'$ ' + ${order.getProduct().getPrice()}"></h1>
                        <form th:method="POST" action="/product/add-to-cart" th:object="${order}" class="product-form">

                            <label style="font-size: 18px">Quantity</label>
                            <input type="number" min="1" th:value="${order.getQuantity()}" class="product-form-quantity-field">

                            <input type="image" src="/static/images/elements/green_button.png" alt="submit" class="product-add-to-cart-button">
                            <p class="product-add-to-cart-button-overlay">Add to cart</p>
                        </form>
                </div>
            </div>
        </main>

        <footer th:insert="~{other/fragments :: footer}" style="margin-top: auto;" ></footer>

        <script language="JavaScript">
            var mainImage = document.getElementById("main_product_image");

            function setNewImage(element) { mainImage.src = element.getAttribute('src'); }
        </script>
    </div>
</body>
</html>
