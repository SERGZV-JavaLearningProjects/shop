<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/resources/static/css/styles.css">
</head>
<body style="margin: 0">
    <div class="page">
        <header th:insert="~{other/fragments :: header}"></header>

        <main>
            <div class="reg_window">
                <p class="shrikhand" style="background: red; position: relative; text-align: center">Registration</p>

                <form style="height: 293px" method="POST" action="/account/created">
                    <div class="reg_form">
                        <input name="fname" type="text" placeholder="Name"/>
                        <input name="mname" type="text" placeholder="Middle name"/>
                        <input name="lname" type="text" placeholder="Last name"/>
                        <input name="age" type="number" placeholder="Age"/>
                        <select name="sex" >
                            <option hidden>Chose sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <input name="email" type="text" placeholder="Email"/>
                        <input name="login" type="text" placeholder="Your nickname"/>
                        <input name="password" type="text" placeholder="Password"/>
                        <input style="width: 120px; height: 50px" type="submit" value="Create new user"/>
                    </div>
                </form>
            </div>
        </main>

        <footer th:insert="~{other/fragments :: footer}" style="margin-top: auto;" ></footer>
    </div>
</body>
</html>
