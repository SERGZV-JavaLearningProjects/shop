<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body style="margin: 0">
    <div class="page">
        <header th:insert="~{other/fragments :: header}"></header>

        <main>
            <div class="reg_window">
                <p class="shrikhand" style="background: red; position: relative; text-align: center">Registration</p>

                <form style="height: 293px" method="POST" action="/account/created" th:object="${account}">
                    <div class="reg_form">
                        <input type="text" th:field="*{firstName}" placeholder="Name"/>
                        <input type="text" th:field="*{middleName}" placeholder="Middle name"/>
                        <input type="text" th:field="*{lastName}" placeholder="Last name"/>
                        <input type="number" th:field="*{age}" placeholder="Age"/>
                        <select name="sex" th:field="*{sex}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <input type="text" th:field="*{email}" placeholder="Email"/>
                        <input type="text" th:field="*{login}" placeholder="Your login"/>
                        <input type="text" th:field="*{password}" placeholder="Password"/>
                        <input style="width: 120px; height: 50px" type="submit" value="Create new user"/>
                    </div>
                    <div th:if="${#fields.hasErrors()}" class="error_window">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</p>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</p>
                        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</p>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
                        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</p>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
                    </div>
                </form>
            </div>
        </main>

        <footer th:insert="~{other/fragments :: footer}" style="margin-top: auto;" ></footer>
    </div>
</body>
</html>
